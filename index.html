<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissor Game</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header>
            <h2>Rock Paper Scissor Lizard and Spock!</h2>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Do you wanna bet?</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="image/rock.png" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="image/Paper3.png" alt="">
            </div>
            <div class="choice" id="scissors">
                <img src="image/Scissors.png" alt="">
            </div>
            <div class="choice" id="lizard">
                <img src="image/Lizard2.png" alt="">
            </div>
            <div class="choice" id="spock">
                <img src="image/Spock.png" alt="">
            </div>
        </div>

        <p id="action-message">It's now your turn!</p>
        
        <p class="contacts">
            <a href="#">
                <ion-icon name="desktop-outline"></ion-icon>
            </a> Personal Website | <a href="#"><ion-icon name="mail-unread-outline"></ion-icon></a>  Contacts
        </p>

    </body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
</html>
