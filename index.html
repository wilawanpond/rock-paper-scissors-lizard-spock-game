<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissor Game</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header>
        <h2>Rock Paper Scissor Lizard and Spock!</h2>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="image/rock.png" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="image/Paper3.png" alt="">
            </div>
            <div class="choice" id="scissor">
                <img src="image/Scissor.png" alt="">
            </div>
            <div class="choice" id="lizard">
                <img src="image/Lizard2.png" alt="">
            </div>
            <div class="choice" id="spock">
                <img src="image/Spock.png" alt="">
            </div>
        </div>

        <p id="action-message">Make your move!</p>
    </body>
    <script src="app.js"></script>
</html>
